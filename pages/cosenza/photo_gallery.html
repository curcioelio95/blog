}

    max-width: 80%;
    max-height: 80%;
    display: block;
    margin: 0 auto;
    transform: translateY(15vh); /* Sposta l'immagine gi√π di 10vh */
}

  /* Styling for close button and caption */
  .close {
      position: absolute;
      top: 10%;
      left: 90%;
      color: white;
      font-size: 30px;
      cursor: pointer;
      z-index: 2;
  }

  .caption {
      color: rgb(0, 0, 0);
      text-align: center;
      margin-top: 10px;
      /* Styling for caption */
  }

  </style>


  <script>

  const galleryItems = document.querySelectorAll(".gallery-item");
  const lightbox = document.querySelector(".lightbox");
  const lightboxContent = document.querySelector(".lightbox-content");
  const lightboxCaption = document.querySelector(".caption");
  const closeBtn = document.querySelector(".close");

  galleryItems.forEach((item, index) => {
      item.addEventListener("click", () => {
          lightbox.style.display = "block";
          lightboxContent.src = item.querySelector("img").src;
          lightboxCaption.textContent = item.querySelector(".caption").textContent;
      });
  });

  closeBtn.addEventListener("click", () => {
      lightbox.style.display = "none";
  });

  lightbox.addEventListener("click", (event) => {
      if (event.target === lightbox) {
          lightbox.style.display = "none";
      }
  });
  </script>
